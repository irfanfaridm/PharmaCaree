<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GraphQL Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/favicon.png" rel="shortcut icon" />
  <link href="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/css/index.css" rel="stylesheet" />
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/middleware.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphql-playground-react/build/static/js/boundi.js"></script>
  <script>
    window.addEventListener('load', function (event) {
      GraphQLPlayground.init(document.getElementById('root'), {
        endpoint: '/graphql',
        settings: {
          'editor.theme': 'light',
          'request.credentials': 'omit'
        }
      });
    });
  </script>
</body>
</html>
